<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion | registro personal </title>
    <link rel="stylesheet" href="styles/estilos.css">
  </head>
  <body>
         <!--- cabezera -->

    <header class="header">
      <a href="index.html"><img src="images/logo ulem.png" alt="Logo" class="logo"> </a>
    </header>

           <!------- final ---------->
           
    <div class="registro-personal">
     
      <form>
       <!--- contenedor de formulario de registro personal -->
       <div class="registro-personal">
       <form id="registro-personal" onsubmit="registros(event)">
        <h2>REGISTRO DE EMPLEADO </h2>
        <div class="separador">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username" required>
         
        </div>
        <div class="separador">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="separador">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="separador">
          <label for="confirm-password">Confirmar contraseña:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
      
        <button type="submit" >Registrarse</button>
      </form>

        
      
       <!------- final ------------>  
        
  <!--- pie de pagina -->

    <footer class="footer">
      <strong>MANTA - MANABÍ - ECUADOR</strong> 
    </footer>

   <!------- final ---------->

    <script src="javascript.js"></script>
  </body>
</html>
